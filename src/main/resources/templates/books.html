<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/site.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">
    <style type="text/css">
        .span9 {
            font-size: 20px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .login-header {
            width: 100%;
            text-align: center;
            height: 30px;
            font-size: 24px;
            line-height: 30px;
            display: flex;
            flex-direction: column;
        }

        .login {
            display: none;
        }

        .login {
            position: relative;

        }

        td,
        th {

            text-align: center;

        }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">后台管理系统</a>
            <div class="btn-group pull-right">
                <a class="btn" th:href="|profile?id=${session.user.id}|"><i class="icon-user"></i>
                    <span th:text="${session.user.name}">null</span>
                    <span th:if="${session.user.grade==1}">管理员</span>
                    <span th:if="${session.user.grade>1}">高级管理员</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="|profile?id=${session.user.id}|">个人资料</a></li>
                    <li class="divider"></li>
                    <li><a href="javascript:exit()">退出</a></li>
                </ul>
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="ConservatorIndex">首页</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">用户 <b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="adduser">新建用户</a></li>
                            <li class="divider"></li>
                            <li><a href="users">管理用户</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> 书籍 <b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="addbook">添加书籍</a></li>
                            <li class="divider"></li>
                            <li><a href="users">管理角色</a></li>
                        </ul>
                    </li>
                    <li><a href="ConservatorIndex">统计</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header"><i class="icon-wrench"></i> 管理</li>
                    <li><a href="users">用户</a></li>
                    <li class="active"><a href="books">书籍</a></li>
                    <li class="nav-header"><i class="icon-signal"></i> 统计</li>
                    <li><a href="ConservatorIndex">访问者</a></li>
                    <li class="nav-header"><i class="icon-user"></i> 资料</li>
                    <li><a href="|profile?id=${session.user.id}|">我的资料</a></li>
                    <li><a href="javascript:exit()">退出</a></li>
                </ul>
            </div>
        </div>


        <div class="span9">
            <div class="row-fluid">
                <div class="page-header">
                    <h1>书籍列表</h1>
                </div>
                <div id="login " class="login">
                    <div class="container" id="login">
                        <table
                                class="table table-responsive table-striped table-bordered  table-hover  border border-success  rounded-pill">
                            <thead>
                            <tr>
                                <th scope="col" class="col-1">书籍名</th>
                                <th scope="col" class="col-1">作者</th>
                                <th scope="col" class="col-1">出版社</th>
                                <th scope="col" class="col-1">书籍价格</th>
                                <th scope="col" class="col-1">书籍简介</th>
                                <th scope="col" class="col-1">书籍图片</th>
                            </tr>
                            </thead>
                            <tbody class="demo">
                            </tbody>
                        </table>
                        <div class="row col-12" style="display: flex;justify-content: space-around;">
                            <form method="get" action="dandan/success">
                                <input type="submit" class="btn btn-primary btn-lg  btn btn-success">
                                <input type="button" name="" id="close" value="关闭"
                                       class="btn btn-primary btn-lg  btn btn-danger col-md-offset-10">
                            </form>
                        </div>
                    </div>
                </div>
                <div id="table1">
                    <table class="table table-striped table-bordered table-condensed">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>价格</th>
                            <th>简介</th>
                            <th>图片</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="list-roles">
                            <td th:text="${book.id}">1</td>
                            <td th:text="${book.bookname}">Admin</td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.press}">admin</td>
                            <td th:text="${book.price}">1</td>
                            <td th:text="${book.introduce}">Admin</td>
                            <td>
                                <div style="width:75px;height: 75px;"><img th:src="${book.picture}" style="width: 100%;
									height: 100%;" class=""></div>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions
                                        <span class="caret"></span></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a th:href="@{'delete/book?id='+${book.id}}"><i class="icon-trash"></i>
                                            删除</a>
                                        </li>
                                        <li><a th:href="@{'update/book?id='+${book.id}}"><i
                                                class="icon-upload"></i>更新</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="addbook" class="btn btn-success">新建书籍</a>
                    <br/>
                    请输入需要添加书的名字<input type="text" id="keywords" class="form-control">
                    <button class="btn btn-success" id="addDanDan">查询</button>
                </div>
            </div>
        </div>
    </div>

    <hr>
    <footer class="well">

    </footer>
    <script th:src="@{js/jquery.js}" type="text/javascript"></script>
    <script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
    <script>

        $("#addDanDan").click(function () {
            $.ajax({
                url: "http://localhost:8080/addbook/dandan",
                dataType: "json",
                type: 'post',
                data: {'keywords': $("#keywords").val()},
                success: function (res) {
                    for (var resKey in res) {
                        $(".demo").append(`
                         <tr>
                                <td>${res[resKey].bookname}</td>
                                <td>${res[resKey].author}</td>
                                <td>${res[resKey].press}</td>
                                <td>${res[resKey].price}</td>
                                <td>${res[resKey].introduce}</td>
                                <td>
                                 <div style="width:75px;height: 75px;"><img src="${res[resKey].picture}" style="width: 100%;height: 100%;" class="">
                                 </div>
                                </td>

                            </tr>
                        `)
                    }
                }
            })
            $("#table1").hide();
            $(".login").show();
        });
        $("#close").click(function () {
            $(".login").hide();
            $("#table1").show();
        });
    </script>
</body>
</html>
