<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{css/site.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-responsive.css}" rel="stylesheet">
    <style type="text/css">
        .span9{
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">后台管理系统</a>
            <div class="btn-group pull-right">
                <a class="btn" th:href="|profile?id=${session.user.id}|"><i class="icon-user"></i>
                    <span th:text="${session.user.name}">null</span>
                    <span th:if="${session.user.grade==1}">管理员</span>
                    <span th:if="${session.user.grade>1}">高级管理员</span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="my-profile.html">个人资料</a></li>
                    <li class="divider"></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                    <li><a href="ConservatorIndex">首页</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">用户 <b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="add_user">新建用户</a></li>
                            <li class="divider"></li>
                            <li><a href="users">管理用户</a></li>
                        </ul>
                    </li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"> 书籍 <b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="add_book">添加书籍</a></li>
                            <li class="divider"></li>
                            <li><a href="users">管理角色</a></li>
                        </ul>
                    </li>
                    <li><a href="ConservatorIndex">统计</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li class="nav-header"><i class="icon-wrench"></i> 管理</li>
                    <li><a href="users">用户</a></li>
                    <li><a href="roles">角色</a></li>
                    <li class="nav-header"><i class="ConservatorIndex"></i> 统计</li>
                    <li><a href="user-stats.html">用户</a></li>
                    <li><a href="visitor-stats.html">访问者</a></li>
                    <li class="nav-header"><i class="icon-user"></i> 资料</li>
                    <li><a href="my-profile.html">我的资料</a></li>
                    <li><a href="#">设置</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
            </div>
        </div>


        <div class="span9">
            <div class="row-fluid">
                <div class="page-header">
                    <h1>书籍列表</h1>
                </div>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>书名</th>
                        <th>作者</th>
                        <th>库存</th>
                        <th>价格</th>
                        <th>简介</th>
                        <th>图片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr  th:each="book : ${books}" class="list-roles">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.bookname}">Admin</td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.press}">admin</td>
                        <td th:text="${book.price}">1</td>
                        <td th:text="${book.introduce}">Admin</td>
                        <td><div style="width:75px;height: 75px;"><img th:src="${book.picture}" style="width: 100%;
									height: 100%;" class=""></div></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">Actions
                                    <span class="caret"></span></a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a  th:href="@{'delete/book?id='+${book.id}}"><i class="icon-trash"></i> 删除</a></li>
                                    <li><a th:href="@{'update/book?id='+${book.id}}"><i class="icon-upload"></i>更新</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="addbook" class="btn btn-success">新建书籍</a>
                <form method="get" action="addbook/dandan">
                    <span></span>
                    请输入需要添加书的名字<input type="text" name="keywords" class="form-control">
                    <input type="submit" class="btn btn-success" value="提交">

                </form>
            </div>
        </div>
    </div>

    <hr>
    <footer class="well">

    </footer>
<script th:src="@{js/jquery.js}" type="text/javascript"></script>
<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
