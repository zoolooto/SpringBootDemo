<!DOCTYPE html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="MediaCenter, Template, eCommerce">
    <meta name="robots" content="all">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body>
<div class="container" style="margin-top: 150px;font-size: 23px;">

    <div class="row col-md-offset-4 col-md-4">
        <img src="/images/logo.png" class="text">
    </div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form action="login" method="post">
                <div class="row">
                    账号：<input type="text" name="name" class="form-control">
                </div>
                <div class="row">
                    密码：<input type="password" name="password" class="form-control">
                </div>
                <div class=" row" id="proving">
                    验证码：</br><input type="text" name="check" class="form-group col-md-7" value="验证码" id="node">
                    <img src="login/checkcode" onclick="refresh()" id="img1"/>
                    <div id="mes"><span></span></div>
                </div>
                <div class="row">
                    <input type="submit" class="btn-lg btn-success col-sm  " id="loginbutton" value="登录">
                    <button class="btn-lg btn-success col-sm col-md-offset-5" onclick="adduser()">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="../js/jquery.js" type="text/javascript">
    </script>
<script>
    function refresh() {
        document.getElementById("img1").src = "login/checkcode?a=" + Math.random();
    }

    function adduser() {
        location.href = "adduser";
    }


    $("#proving").mouseleave(function () {
        $.ajax({
            url: "http://localhost:8080/login/logcheck",
            type: 'post',
            data: {'code': $("#node").val()},
            success: function (res) {
                $("#mes").children().text(res);
            }
        })
    });
</script>
</body>
</html>
