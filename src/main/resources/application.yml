server:
  port: 8080
  servlet:
    content-type: text/html
    context-path: /assets
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql//localhost:3306/ssmbook?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    prefix: classpath:/webapp
    suffix: .html
    mvc:
      static-path-pattern: /static/**
mybatis:
  mapper-locations: classpath:Mapper/*.xml
  type-aliases-package: com.project.entity
configuration:
  map-underscore-to-camel-case: true
